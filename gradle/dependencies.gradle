ext {
    bootVersion = "2.5.5"
    graphqlBootVersion = "12.0.0"
    dmVersion = "1.0.11.RELEASE"
    jibVersion = "2.4.0"
    jooqPlugin = "6.0.1"
    openApi = "5.4.0"
    protobuf = "0.8.17"

    versions = [:]
    libraries = [:]
    testVersions = [:]
    testLibraries = [:]
}

versions += [
        spring                 : '5.3.10',
        lombok                 : '1.18.22',
        test_containers_version: '1.15.1',
        swagger                : "2.10.5",
        mapstruct              : "1.4.2.Final",
        apache_httpcomponents  : "4.5.13",
        ok_http                : "4.9.1",
        jooq                   : "3.15.3",
        jackson                : "2.12.4",
        grpc                   : "1.41.0",
        protobuf               : "3.18.1"
]

libraries += [
//        spring_webflux        : "org.springframework:spring-webflux:${versions.spring}",
        spring_aspects        : "org.springframework:spring-aspects:${versions.spring}",
        spring_core           : "org.springframework:spring-core:${versions.spring}",
        spring_context        : "org.springframework:spring-context:${versions.spring}",
        spring_data_r2dbc     : "org.springframework.data:spring-data-r2dbc:1.3.5",

        swagger2              : "io.springfox:springfox-swagger2:${versions.swagger}",
        swagger_ui            : "io.springfox:springfox-swagger-ui:${versions.swagger}",
        lombok                : "org.projectlombok:lombok:${versions.lombok}",
        netty                 : "io.projectreactor.netty:reactor-netty-http:1.0.12",
        gson                  : "com.google.code.gson:gson:2.8.8",
        guava                 : "com.google.guava:guava:30.0-jre",
        javax_annotation      : 'javax.annotation:javax.annotation-api:1.3.2',
        javax_validation      : 'javax.validation:validation-api:2.0.1.Final',
        // mapstruct
        mapstruct_core        : "org.mapstruct:mapstruct:${versions.mapstruct}",
        mapstruct_processor   : "org.mapstruct:mapstruct-processor:${versions.mapstruct}",
        // http clients
        http_client           : "org.apache.httpcomponents:httpclient:${versions.apache_httpcomponents}",
        okhttp3_client        : "com.squareup.okhttp3:okhttp:${versions.ok_http}",
        okhttp3_logging       : "com.squareup.okhttp3:logging-interceptor:${versions.ok_http}",
        gson_fire             : "io.gsonfire:gson-fire:1.8.5",
        s3                    : "com.amazonaws:aws-java-sdk-s3:1.12.91",
        jooq                  : "org.jooq:jooq:${versions.jooq}",
        commonsIo             : "commons-io:commons-io:2.6",
        postgresql            : "org.postgresql:postgresql:42.2.23",
        liquibase_core        : 'org.liquibase:liquibase-core:4.3.5',
        // grpc
        grpc_netty            : "io.grpc:grpc-netty:${versions.grpc}",
        grpc_protobuf         : "io.grpc:grpc-protobuf:${versions.grpc}",
        grpc_stub             : "io.grpc:grpc-stub:${versions.grpc}",
        grpc_gen              : "io.grpc:protoc-gen-grpc-java:${versions.grpc}",
        protobuf_java         : "com.google.protobuf:protobuf-java:${versions.protobuf}",
        protobuf_util         : "com.google.protobuf:protobuf-java-util:${versions.protobuf}",
        protobuf_protoc       : "com.google.protobuf:protoc:${versions.protobuf}",

        jacksonDatatypeJsr310 : "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${versions.jackson}",
        jacksonDatatypeJsonOrg: "com.fasterxml.jackson.datatype:jackson-datatype-json-org:${versions.jackson}",

        // logging
        slf4j                 : "org.slf4j:jcl-over-slf4j:1.7.30",
        logback               : "ch.qos.logback:logback-classic:1.2.3"
]

testLibraries += [
        test_containers_kafka: "org.testcontainers:kafka:${versions.test_containers_version}",
        spring_test          : "org.springframework:spring-test:${versions.spring}",
        reactor_test         : "io.projectreactor:reactor-test:3.4.10",
        junit                : "org.junit.jupiter:junit-jupiter:5.7.2",
        mockito              : "org.mockito:mockito-core:3.9.0",
]